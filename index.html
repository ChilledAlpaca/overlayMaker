<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    canvas,#example div img{
        width: 88vw;
        margin-left: 6vw;
    }
    
    #inputDiv {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        padding: 1vh;
        cursor: pointer;
    }
    #pDiv {
        align-items: center;
        justify-content: center;
        margin: auto;
        padding-bottom: 1vh;
        font-size: 35px;
        display: none;
    }
    svg {
        display: block;
    }
    .file {
        opacity: 0;
        width: 0.1px;
        height: 0.1px;
        position: absolute;
    }
    #inputDiv label {
        width: 50vw;
        height: 10vh;
        border-radius: 25px;
        background: linear-gradient(40deg, #2CC0CE, #C3D966);
        box-shadow: 0 4px 7px rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: transform .2s ease-out;
    }
    input:hover + label,
    input:focus + label {
        transform: scale(1.02);
    }
    input:focus + label {
        outline: 1px solid #000;
        outline: -webkit-focus-ring-color auto 2px;
    }

</style>
